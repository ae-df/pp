<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Senha</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #374151;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .password-requirements {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-bottom: 12px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .alert-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .alert-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .strength-meter {
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .strength-meter-fill {
      height: 100%;
      transition: all 0.3s;
      border-radius: 2px;
    }

    .strength-weak { background: #ef4444; width: 33%; }
    .strength-medium { background: #f59e0b; width: 66%; }
    .strength-strong { background: #10b981; width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ”’ Alterar Senha</h1>
      <p>Mantenha sua conta segura</p>
      <p style="font-size: 12px; margin-top: 8px; opacity: 0.8;">
        Use uma senha forte com no mÃ­nimo 6 caracteres
      </p>
    </div>

    <div class="body">
      <div id="alert"></div>
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Processando...</p>
      </div>

      <form id="changePasswordForm" onsubmit="handleChangePassword(event)">
        <div class="form-group">
          <label>Senha Atual</label>
          <input type="password" id="senhaAtual" required placeholder="Digite sua senha atual">
        </div>

        <div class="form-group">
          <label>Nova Senha</label>
          <input type="password" id="senhaNova" required placeholder="MÃ­nimo 6 caracteres"
                 minlength="6" oninput="checkPasswordStrength()">
          <div class="password-requirements">
            MÃ­nimo 6 caracteres
          </div>
          <div class="strength-meter">
            <div id="strengthMeter" class="strength-meter-fill"></div>
          </div>
        </div>

        <div class="form-group">
          <label>Confirmar Nova Senha</label>
          <input type="password" id="senhaNovaConfirm" required placeholder="Digite a nova senha novamente" minlength="6">
        </div>

        <button type="submit" class="btn btn-primary">Alterar Senha</button>
        <button type="button" class="btn btn-secondary" onclick="google.script.host.close()">
          Cancelar
        </button>
      </form>
    </div>
  </div>

  <script>
    function checkPasswordStrength() {
      var senha = document.getElementById('senhaNova').value;
      var meter = document.getElementById('strengthMeter');

      meter.className = 'strength-meter-fill';

      if (senha.length === 0) {
        meter.style.width = '0%';
      } else if (senha.length < 6) {
        meter.classList.add('strength-weak');
      } else if (senha.length < 10) {
        meter.classList.add('strength-medium');
      } else {
        meter.classList.add('strength-strong');
      }
    }

    function handleChangePassword(event) {
      event.preventDefault();

      var senhaAtual = document.getElementById('senhaAtual').value;
      var senhaNova = document.getElementById('senhaNova').value;
      var senhaNovaConfirm = document.getElementById('senhaNovaConfirm').value;

      // Valida senhas
      if (senhaNova !== senhaNovaConfirm) {
        showAlert('As senhas nÃ£o coincidem', 'error');
        return;
      }

      if (senhaNova.length < 6) {
        showAlert('A nova senha deve ter no mÃ­nimo 6 caracteres', 'error');
        return;
      }

      if (senhaAtual === senhaNova) {
        showAlert('A nova senha deve ser diferente da atual', 'error');
        return;
      }

      showLoading();

      google.script.run
        .withSuccessHandler(onSuccess)
        .withFailureHandler(onError)
        .api_auth_changePassword(senhaAtual, senhaNova);
    }

    function onSuccess(result) {
      hideLoading();

      if (result.success) {
        showAlert('âœ… Senha alterada com sucesso! Sua conta estÃ¡ mais segura agora.', 'success');
        setTimeout(function() {
          google.script.host.close();
        }, 2500);
      } else {
        showAlert(result.error || 'âŒ Erro ao alterar senha. Verifique os dados e tente novamente.', 'error');
      }
    }

    function onError(error) {
      hideLoading();
      showAlert('Erro: ' + error.message, 'error');
    }

    function showAlert(message, type) {
      var alert = document.getElementById('alert');
      alert.innerHTML = '<div class="alert alert-' + type + '">' + message + '</div>';
    }

    function hideAlert() {
      document.getElementById('alert').innerHTML = '';
    }

    function showLoading() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('changePasswordForm').style.display = 'none';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('changePasswordForm').style.display = 'block';
    }
  </script>
</body>
</html>
