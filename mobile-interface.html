<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>UNIAE Mobile</title>
  <style>
    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html {
      height: -webkit-fill-available;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      padding-bottom: calc(24px + var(--safe-bottom));
      overscroll-behavior-y: contain;
    }
    
    .header {
      background: linear-gradient(160deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: calc(16px + var(--safe-top)) 20px 20px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
    }
    
    .header h1 { 
      font-size: 22px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 20px 16px;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .menu-item {
      background: white;
      border: none;
      border-radius: 18px;
      padding: 28px 16px;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      min-height: 120px;
      touch-action: manipulation;
    }
    
    .menu-item:active { 
      transform: scale(0.96);
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }
    
    .menu-icon { 
      font-size: 40px;
      line-height: 1;
    }
    
    .menu-label { 
      font-size: 15px;
      font-weight: 600;
      color: #333;
    }
    
    /* Otimiza√ß√µes para telas altas (20:9 como S20+) */
    @media (min-aspect-ratio: 18/9) {
      .menu-grid {
        padding: 24px 20px;
        gap: 14px;
      }
      
      .menu-item {
        padding: 32px 16px;
        min-height: 130px;
      }
    }
    
    /* Scrollbar sutil */
    ::-webkit-scrollbar {
      width: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.15);
      border-radius: 4px;
    }
  </style>
  <link rel="stylesheet" href="design-system.css">
</head>
<body>
  <div class="header">
    <h1>üì± UNIAE Mobile</h1>
  </div>

  <div class="menu-grid">
    <button class="menu-item" onclick="alert('Notas Fiscais')">
      <div class="menu-icon">üìã</div>
      <div class="menu-label">Notas Fiscais</div>
    </button>
    <button class="menu-item" onclick="alert('Entregas')">
      <div class="menu-icon">üöö</div>
      <div class="menu-label">Entregas</div>
    </button>
    <button class="menu-item" onclick="alert('Fornecedores')">
      <div class="menu-icon">üè¢</div>
      <div class="menu-label">Fornecedores</div>
    </button>
    <button class="menu-item" onclick="alert('Relat√≥rios')">
      <div class="menu-icon">üìä</div>
      <div class="menu-label">Relat√≥rios</div>
    </button>
  </div>
</body>
</html>
