   VARI√ÅVEIS ESTENDIDAS
   ======================================== */

  /* Dura√ß√µes padronizadas */

  /* Z-index layers */

/* ========================================
   MICRO-INTERA√á√ïES
   ======================================== */

/* Ripple effect para bot√µes */
.ripple {
  position: relative;
  overflow: hidden;
}

.ripple::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
  background-image: radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 10.01%);
  background-repeat: no-repeat;
  background-position: 50%;
  transform: scale(10, 10);
  opacity: 0;
  transition: transform 0.5s, opacity 0.8s;
}

.ripple:active::after {
  transform: scale(0, 0);
  opacity: 0.3;
  transition: 0s;
}

/* Pulse animation para elementos importantes */
@keyframes attention-pulse {
  0%, 100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4); }
  50% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
}

.attention {
  animation: attention-pulse 2s infinite;
}

/* Shake para erros */
@keyframes shake {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
  20%, 40%, 60%, 80% { transform: translateX(5px); }
}

.shake {
  animation: shake 0.5s ease-in-out;
}

/* Success checkmark animation */
@keyframes checkmark {
  0% { stroke-dashoffset: 100; }
  100% { stroke-dashoffset: 0; }
}

.success-checkmark {
  width: 56px;
  height: 56px;
}

.success-checkmark circle {
  fill: var(--success, #48bb78);
}

.success-checkmark path {
  stroke: white;
  stroke-width: 3;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 100;
  stroke-dashoffset: 100;
  animation: checkmark 0.5s ease-out 0.2s forwards;
}

/* Hover lift effect */
.hover-lift {
  transition: transform var(--duration-fast) var(--ease-smooth),
              box-shadow var(--duration-fast) var(--ease-smooth);
}

.hover-lift:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
}

/* Scale on press */

  transition: transform var(--duration-instant) var(--ease-smooth);

@keyframes tooltip-appear {

    opacity: 1;

.onboarding-tooltip::before {

.onboarding-tooltip.top::before {

<script>
/**
 * UXEnhanced - Sistema avan√ßado de UX
 */
const UXEnhanced = {
  // ========================================
  // MICRO-INTERA√á√ïES
  // ========================================
  micro: {
    // Adiciona efeito ripple a um elemento
    addRipple(element) {
      element.classList.add('ripple');
    },
    
    // Shake para indicar erro
    shake(element) {
      element.classList.add('shake');
      setTimeout(() => element.classList.remove('shake'), 500);
    },
    
    // Pulse para chamar aten√ß√£o
    pulse(element, duration = 3000) {
      element.classList.add('attention');
      if (duration > 0) {
        setTimeout(() => element.classList.remove('attention'), duration);
      }
    },
    
    // Feedback h√°ptico (se dispon√≠vel)
    haptic(type = 'light') {
      if ('vibrate' in navigator) {
        const patterns = {
          light: [10],
          medium: [20],
          heavy: [30],
          success: [10, 50, 10],
          error: [50, 30, 50, 30, 50]
        };
        navigator.vibrate(patterns[type] || patterns.light);
      }
    },
    
    // Anima√ß√£o de sucesso
    showSuccess(container) {
      const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      svg.setAttribute('class', 'success-checkmark');
      svg.setAttribute('viewBox', '0 0 56 56');
      svg.innerHTML = `
        <circle cx="28" cy="28" r="28"/>
        <path d="M16 28l8 8 16-16" fill="none"/>
      `;
      container.innerHTML = '';
      container.appendChild(svg);
    }
  },
  
  // ========================================
  // SISTEMA DE ONBOARDING
  // ========================================
  onboarding: {
    steps: [],
    currentStep: 0,
    isActive: false,
    
    // Definir passos do tutorial
    define(steps) {
      this.steps = steps;
      return this;
    },
    
    // Iniciar tutorial
    start() {
      if (this.steps.length === 0) return;
      
      this.currentStep = 0;
      this.isActive = true;
      document.getElementById('onboardingOverlay').classList.add('active');
      this.showStep(0);
      
      // Salvar que usu√°rio iniciou onboarding
      localStorage.setItem('uniae_onboarding_started', 'true');
    },
    
    // Mostrar passo espec√≠fico
    showStep(index) {
      const step = this.steps[index];
      if (!step) return;
      
      const target = document.querySelector(step.target);
      if (!target) {
        this.next();
        return;
      }
      
      // Posicionar spotlight
      const rect = target.getBoundingClientRect();
      const spotlight = document.getElementById('onboardingSpotlight');
      spotlight.style.top = (rect.top - 8) + 'px';
      spotlight.style.left = (rect.left - 8) + 'px';
      spotlight.style.width = (rect.width + 16) + 'px';
      spotlight.style.height = (rect.height + 16) + 'px';
      
      // Posicionar tooltip
      const tooltip = document.getElementById('onboardingTooltip');
      tooltip.style.display = 'block';
      document.getElementById('onboardingTitle').textContent = step.title;
      document.getElementById('onboardingText').textContent = step.text;
      
      // Posi√ß√£o do tooltip
      this.positionTooltip(tooltip, rect, step.position || 'bottom');
      
      // Indicadores de passo
      this.renderStepIndicators();
      
      // Atualizar bot√£o
      const nextBtn = tooltip.querySelector('.onboarding-btn-next');
      nextBtn.textContent = index === this.steps.length - 1 ? 'Concluir' : 'Pr√≥ximo';
      
      // Scroll para elemento se necess√°rio
      target.scrollIntoView({ behavior: 'smooth', block: 'center' });
    },
    
    positionTooltip(tooltip, targetRect, position) {
      const gap = 16;
      tooltip.className = 'onboarding-tooltip ' + position;
      
      switch(position) {
        case 'top':
          tooltip.style.top = (targetRect.top - tooltip.offsetHeight - gap) + 'px';
          tooltip.style.left = (targetRect.left + targetRect.width/2 - tooltip.offsetWidth/2) + 'px';
          break;
        case 'bottom':
          tooltip.style.top = (targetRect.bottom + gap) + 'px';
          tooltip.style.left = (targetRect.left + targetRect.width/2 - tooltip.offsetWidth/2) + 'px';
          break;
        case 'left':
          tooltip.style.top = (targetRect.top + targetRect.height/2 - tooltip.offsetHeight/2) + 'px';
          tooltip.style.left = (targetRect.left - tooltip.offsetWidth - gap) + 'px';
          break;
        case 'right':
          tooltip.style.top = (targetRect.top + targetRect.height/2 - tooltip.offsetHeight/2) + 'px';
          tooltip.style.left = (targetRect.right + gap) + 'px';
          break;
      }
    },
    
    renderStepIndicators() {
      const container = document.getElementById('onboardingSteps');
      container.innerHTML = this.steps.map((_, i) => 
        `<div class="onboarding-dot ${i === this.currentStep ? 'active' : ''}"></div>`
      ).join('');
    },
    
    next() {
      this.currentStep++;
      if (this.currentStep >= this.steps.length) {
        this.complete();
      } else {
        this.showStep(this.currentStep);
      }
    },
    
    skip() {
      this.complete();
      localStorage.setItem('uniae_onboarding_skipped', 'true');
    },
    
    complete() {
      this.isActive = false;
      document.getElementById('onboardingOverlay').classList.remove('active');
      document.getElementById('onboardingTooltip').style.display = 'none';
      localStorage.setItem('uniae_onboarding_completed', 'true');
      
      // Callback de conclus√£o
      if (this.onComplete) this.onComplete();
    },
    
    // Verificar se deve mostrar onboarding
    shouldShow() {
      return !localStorage.getItem('uniae_onboarding_completed') &&
             !localStorage.getItem('uniae_onboarding_skipped');
    },
    
    // Reset para testes
    reset() {
      localStorage.removeItem('uniae_onboarding_completed');
      localStorage.removeItem('uniae_onboarding_skipped');
      localStorage.removeItem('uniae_onboarding_started');
    }
  },
  
  // ========================================
  // NOTIFICA√á√ïES EM TEMPO REAL
  // ========================================
  notifications: {
    items: [],
    unreadCount: 0,
    panel: null,
    
    init() {
      // Criar painel se n√£o existir
      if (!document.getElementById('notificationPanel')) {
        this.createPanel();
      }
      this.panel = document.getElementById('notificationPanel');
    },
    
    createPanel() {
      const html = `
        <div class="notification-panel" id="notificationPanel">
          <div class="notification-header">
            <h3>Notifica√ß√µes</h3>
            <button class="notification-mark-read" onclick="UXEnhanced.notifications.markAllRead()">
              Marcar todas como lidas
            </button>
          </div>
          <div class="notification-list" id="notificationList"></div>
        </div>
      `;
      document.body.insertAdjacentHTML('beforeend', html);
    },
    
    add(notification) {
      const item = {
        id: Date.now(),
        type: notification.type || 'info',
        title: notification.title,
        text: notification.text,
        time: new Date(),
        read: false,
        action: notification.action
      };
      
      this.items.unshift(item);
      this.unreadCount++;
      this.render();
      this.updateBadge();
      
      // Mostrar toast tamb√©m
      if (notification.showToast !== false && typeof UX !== 'undefined') {
        UX.toast[item.type](item.title);
      }
      
      return item.id;
    },
    
    render() {
      const list = document.getElementById('notificationList');
      if (!list) return;
      
      if (this.items.length === 0) {
        list.innerHTML = `
          <div style="padding:40px;text-align:center;color:var(--gray-500);">
            <div style="font-size:32px;margin-bottom:8px;">üîî</div>
            <p>Nenhuma notifica√ß√£o</p>
          </div>
        `;
        return;
      }
      
      list.innerHTML = this.items.slice(0, 20).map(item => `
        <div class="notification-item ${item.read ? '' : 'unread'}" 
             onclick="UXEnhanced.notifications.handleClick(${item.id})">
          <div class="notification-icon ${item.type}">
            ${this.getIcon(item.type)}
          </div>
          <div class="notification-content">
            <div class="notification-title">${item.title}</div>
            <div class="notification-text">${item.text || ''}</div>
            <div class="notification-time">${this.formatTime(item.time)}</div>
          </div>
        </div>
      `).join('');
    },
    
    getIcon(type) {
      const icons = { info: '‚ÑπÔ∏è', success: '‚úÖ', warning: '‚ö†Ô∏è', error: '‚ùå' };
      return icons[type] || icons.info;
    },
    
    formatTime(date) {
      const now = new Date();
      const diff = Math.floor((now - date) / 1000);
      
      if (diff < 60) return 'Agora';
      if (diff < 3600) return `${Math.floor(diff/60)} min atr√°s`;
      if (diff < 86400) return `${Math.floor(diff/3600)}h atr√°s`;
      return date.toLocaleDateString('pt-BR');
    },
    
    handleClick(id) {
      const item = this.items.find(i => i.id === id);
      if (!item) return;
      
      if (!item.read) {
        item.read = true;
        this.unreadCount--;
        this.updateBadge();
        this.render();
      }
      
      if (item.action) item.action();
    },
    
    markAllRead() {
      this.items.forEach(item => item.read = true);
      this.unreadCount = 0;
      this.updateBadge();
      this.render();
    },
    
    updateBadge() {
      const badges = document.querySelectorAll('.notification-badge');
      badges.forEach(badge => {
        badge.textContent = this.unreadCount;
        badge.style.display = this.unreadCount > 0 ? 'flex' : 'none';
      });
    },
    
    toggle() {
      if (this.panel) {
        this.panel.classList.toggle('open');
      }
    },
    
    close() {
      if (this.panel) {
        this.panel.classList.remove('open');
      }
    }
  },
  
  // ========================================
  // CONEX√ÉO/OFFLINE
  // ========================================
  connection: {
    isOnline: navigator.onLine,
    pendingActions: [],
    
    init() {
      window.addEventListener('online', () => this.handleOnline());
      window.addEventListener('offline', () => this.handleOffline());
      
      // Verificar periodicamente
      setInterval(() => this.check(), 30000);
    },
    
    handleOnline() {
      this.isOnline = true;
      this.hideStatus();
      this.syncPending();
      UXEnhanced.announce('Conex√£o restaurada');
    },
    
    handleOffline() {
      this.isOnline = false;
      this.showStatus('offline', 'Voc√™ est√° offline. Algumas a√ß√µes podem n√£o funcionar.');
      UXEnhanced.announce('Voc√™ est√° offline');
    },
    
    showStatus(type, message) {
      const status = document.getElementById('connectionStatus');
      if (status) {
        status.className = 'connection-status ' + type;
        status.querySelector('.text').textContent = message;
      }
    },
    
    hideStatus() {
      const status = document.getElementById('connectionStatus');
      if (status) {
        status.className = 'connection-status';
      }
    },
    
    check() {
      // Ping simples para verificar conex√£o real
      fetch('/ping', { method: 'HEAD', cache: 'no-store' })
        .then(() => {
          if (!this.isOnline) this.handleOnline();
        })
        .catch(() => {
          if (this.isOnline) this.handleOffline();
        });
    },
    
    // Salvar a√ß√£o para sync posterior
    queueAction(action) {
      this.pendingActions.push({
        ...action,
        timestamp: Date.now()
      });
      localStorage.setItem('uniae_pending_actions', JSON.stringify(this.pendingActions));
    },
    
    // Sincronizar a√ß√µes pendentes
    async syncPending() {
      const pending = JSON.parse(localStorage.getItem('uniae_pending_actions') || '[]');
      if (pending.length === 0) return;
      
      this.showStatus('syncing', 'Sincronizando dados...');
      
      for (const action of pending) {
        try {
          await this.executeAction(action);
        } catch (e) {
          console.error('Erro ao sincronizar:', e);
        }
      }
      
      localStorage.removeItem('uniae_pending_actions');
      this.pendingActions = [];
      this.hideStatus();
    },
    
    async executeAction(action) {
      // Implementar execu√ß√£o baseada no tipo de a√ß√£o
      return new Promise((resolve, reject) => {
        if (typeof google !== 'undefined' && google.script) {
          google.script.run
            .withSuccessHandler(resolve)
            .withFailureHandler(reject)
            [action.function](action.params);
        } else {
          resolve();
        }
      });
    }
  },
  
  // ========================================
  // ATALHOS DE TECLADO
  // ========================================
  shortcuts: {
    registered: {},
    
    init() {
      document.addEventListener('keydown', (e) => this.handle(e));
    },
    
    register(combo, callback, description) {
      this.registered[combo] = { callback, description };
    },
    
    handle(e) {
      // Ignorar se estiver em input
      if (['INPUT', 'TEXTAREA', 'SELECT'].includes(e.target.tagName)) {
        if (e.key !== 'Escape') return;
      }
      
      const combo = this.getCombo(e);
      
      // Mostrar modal de atalhos com ?
      if (e.key === '?' && !e.ctrlKey && !e.altKey) {
        e.preventDefault();
        this.show();
        return;
      }
      
      // Executar atalho registrado
      if (this.registered[combo]) {
        e.preventDefault();
        this.registered[combo].callback();
      }
    },
    
    getCombo(e) {
      const parts = [];
      if (e.ctrlKey) parts.push('Ctrl');
      if (e.altKey) parts.push('Alt');
      if (e.shiftKey) parts.push('Shift');
      parts.push(e.key.toUpperCase());
      return parts.join('+');
    },
    
    show() {
      document.getElementById('shortcutsModal').classList.add('active');
    },
    
    hide() {
      document.getElementById('shortcutsModal').classList.remove('active');
    }
  },
  
  // ========================================
  // ACESSIBILIDADE
  // ========================================
  
  // Anunciar para leitores de tela
  announce(message, priority = 'polite') {
    const region = document.getElementById('uxLiveRegion');
    if (region) {
      region.setAttribute('aria-live', priority);
      region.textContent = message;
      setTimeout(() => region.textContent = '', 1000);
    }
  },
  
  // Trap de foco em modal
  trapFocus(element) {
    const focusableElements = element.querySelectorAll(
      'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
    );
    const firstFocusable = focusableElements[0];
    const lastFocusable = focusableElements[focusableElements.length - 1];
    
    element.addEventListener('keydown', (e) => {
      if (e.key !== 'Tab') return;
      
      if (e.shiftKey) {
        if (document.activeElement === firstFocusable) {
          lastFocusable.focus();
          e.preventDefault();
        }
      } else {
        if (document.activeElement === lastFocusable) {
          firstFocusable.focus();
          e.preventDefault();
        }
      }
    });
    
    firstFocusable?.focus();
  },
  
  // ========================================
  // INICIALIZA√á√ÉO
  // ========================================
  init() {
    this.shortcuts.init();
    this.connection.init();
    this.notifications.init();
    
    // Registrar atalhos padr√£o
    this.shortcuts.register('Alt+N', () => {
      if (typeof openModal === 'function') openModal('nova-nf');
    }, 'Nova Nota Fiscal');
    
    this.shortcuts.register('Alt+D', () => {
      if (typeof navigateTo === 'function') navigateTo('dashboard');
    }, 'Ir para Dashboard');
    
    this.shortcuts.register('Ctrl+K', () => {
      const searchInput = document.querySelector('[type="search"], .search-input, #searchNF');
      if (searchInput) searchInput.focus();
    }, 'Buscar');
    
    this.shortcuts.register('ESCAPE', () => {
      // Fechar modais
      document.querySelectorAll('.modal-overlay.active, .ux-confirm-overlay.active').forEach(m => {
        m.classList.remove('active');
      });
      this.shortcuts.hide();
      this.notifications.close();
    }, 'Fechar');
    
    // Auto-iniciar onboarding para novos usu√°rios
    if (this.onboarding.shouldShow()) {
      setTimeout(() => {
        this.onboarding.define([
          {
            target: '.sidebar-logo',
            title: 'Bem-vindo ao UNIAE! üëã',
            text: 'Este √© o sistema de gest√£o de alimenta√ß√£o escolar. Vamos fazer um tour r√°pido.',
            position: 'right'
          },
          {
            target: '.quick-actions .action-card:first-child',
            title: 'A√ß√µes R√°pidas',
            text: 'Aqui voc√™ encontra as principais a√ß√µes do sistema. Clique para executar rapidamente.',
            position: 'bottom'
          },
          {
            target: '.stats-grid',
            title: 'Vis√£o Geral',
            text: 'Acompanhe os n√∫meros importantes do sistema em tempo real.',
            position: 'bottom'
          },
          {
            target: '.sidebar-nav',
            title: 'Menu de Navega√ß√£o',
            text: 'Use o menu lateral para acessar todas as funcionalidades do sistema.',
            position: 'right'
          }
        ]).start();
      }, 2000);
    }
    
    console.log('‚úÖ UXEnhanced inicializado');
  }
};

// Auto-inicializar
document.addEventListener('DOMContentLoaded', () => UXEnhanced.init());

// Helpers globais
function debounce(func, wait = 300) {
  let timeout;
  return function(...args) {
    clearTimeout(timeout);
    timeout = setTimeout(() => func.apply(this, args), wait);
  };
}

function throttle(func, limit = 100) {
  let inThrottle;
  return function(...args) {
    if (!inThrottle) {
      func.apply(this, args);
      inThrottle = true;
      setTimeout(() => inThrottle = false, limit);
    }
  };
}
