<script>
/**
 * Form Enhancements - FunÃ§Ãµes auxiliares
 */
const FormEnhancements = {
  // ValidaÃ§Ã£o em tempo real
  initValidation(formId, rules) {
    const form = document.getElementById(formId);
    if (!form) return;
    
    Object.keys(rules).forEach(fieldName => {
      const field = form.querySelector(`[name="${fieldName}"]`);
      if (!field) return;
      
      const wrapper = field.closest('.input-enhanced') || field.parentElement;
      
      field.addEventListener('blur', () => this.validateField(field, rules[fieldName], wrapper));
      field.addEventListener('input', debounce(() => this.validateField(field, rules[fieldName], wrapper), 300));
    });
    
    form.addEventListener('submit', (e) => {
      let isValid = true;
      Object.keys(rules).forEach(fieldName => {
        const field = form.querySelector(`[name="${fieldName}"]`);
        const wrapper = field?.closest('.input-enhanced') || field?.parentElement;
        if (field && !this.validateField(field, rules[fieldName], wrapper)) {
          isValid = false;
        }
      });
      
      if (!isValid) {
        e.preventDefault();
        const firstError = form.querySelector('.input-enhanced.invalid input');
        if (firstError) firstError.focus();
      }
    });
  },
  
  validateField(field, rules, wrapper) {
    const value = field.value.trim();
    let isValid = true;
    let errorMsg = '';
    
    if (rules.required && !value) {
      isValid = false;
      errorMsg = rules.requiredMsg || 'Campo obrigatÃ³rio';
    } else if (rules.minLength && value.length < rules.minLength) {
      isValid = false;
      errorMsg = `MÃ­nimo ${rules.minLength} caracteres`;
    } else if (rules.maxLength && value.length > rules.maxLength) {
      isValid = false;
      errorMsg = `MÃ¡ximo ${rules.maxLength} caracteres`;
    } else if (rules.pattern && !rules.pattern.test(value)) {
      isValid = false;
      errorMsg = rules.patternMsg || 'Formato invÃ¡lido';
    } else if (rules.email && value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
      isValid = false;
      errorMsg = 'Email invÃ¡lido';
    } else if (rules.custom && !rules.custom(value)) {
      isValid = false;
      errorMsg = rules.customMsg || 'Valor invÃ¡lido';
    }
    
    if (wrapper) {
      wrapper.classList.toggle('valid', isValid && value);
      wrapper.classList.toggle('invalid', !isValid && value);
      
      const errorEl = wrapper.querySelector('.field-error');
      if (errorEl) {
        errorEl.textContent = errorMsg;
        errorEl.style.display = !isValid ? 'block' : 'none';
      }
    }
    
    return isValid;
  },
  
  // Autocomplete
  initAutocomplete(inputId, options) {
    const input = document.getElementById(inputId);
    if (!input) return;
    
    const wrapper = input.closest('.autocomplete-wrapper');
    let dropdown = wrapper?.querySelector('.autocomplete-dropdown');
    
    if (!dropdown) {
      dropdown = document.createElement('div');
      dropdown.className = 'autocomplete-dropdown';
      wrapper?.appendChild(dropdown) || input.parentElement.appendChild(dropdown);
    }
    
    let highlightedIndex = -1;
    let items = [];
    
    const showDropdown = async (query) => {
      if (query.length < (options.minLength || 2)) {
        dropdown.classList.remove('open');
        return;
      }
      
      items = typeof options.source === 'function' 
        ? await options.source(query)
        : options.source.filter(item => 
            item.toLowerCase().includes(query.toLowerCase())
          );
      
      if (items.length === 0) {
        dropdown.innerHTML = '<div class="autocomplete-empty">Nenhum resultado encontrado</div>';
      } else {
        dropdown.innerHTML = items.map((item, i) => {
          const text = typeof item === 'object' ? item.label : item;
          const highlighted = text.replace(
            new RegExp(`(${query})`, 'gi'),
            '<mark>$1</mark>'
          );
          return `
            <div class="autocomplete-item" data-index="${i}">
              ${options.icon ? `<div class="icon">${options.icon}</div>` : ''}
              <div class="text">
                <div class="primary">${highlighted}</div>
                ${item.secondary ? `<div class="secondary">${item.secondary}</div>` : ''}
              </div>
            </div>
          `;
        }).join('');
      }
      
      dropdown.classList.add('open');
      highlightedIndex = -1;
    };
    
    input.addEventListener('input', debounce((e) => showDropdown(e.target.value), 200));
    
    input.addEventListener('keydown', (e) => {
      if (!dropdown.classList.contains('open')) return;
      
      const itemEls = dropdown.querySelectorAll('.autocomplete-item');
      
      if (e.key === 'ArrowDown') {
        e.preventDefault();
        highlightedIndex = Math.min(highlightedIndex + 1, items.length - 1);
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        highlightedIndex = Math.max(highlightedIndex - 1, 0);
      } else if (e.key === 'Enter' && highlightedIndex >= 0) {
        e.preventDefault();
        selectItem(highlightedIndex);
      } else if (e.key === 'Escape') {
        dropdown.classList.remove('open');
      }
      
      itemEls.forEach((el, i) => {
        el.classList.toggle('highlighted', i === highlightedIndex);
      });
    });
    
    dropdown.addEventListener('click', (e) => {
      const item = e.target.closest('.autocomplete-item');
      if (item) {
        selectItem(parseInt(item.dataset.index));
      }
    });
    
    const selectItem = (index) => {
      const item = items[index];
      const value = typeof item === 'object' ? item.value : item;
      const label = typeof item === 'object' ? item.label : item;
      
      input.value = label;
      dropdown.classList.remove('open');
      
      if (options.onSelect) {
        options.onSelect(item);
      }
    };
    
    document.addEventListener('click', (e) => {
      if (!wrapper?.contains(e.target)) {
        dropdown.classList.remove('open');
      }
    });
  },
  
  // File upload
  initFileUpload(containerId, options = {}) {
    const container = document.getElementById(containerId);
    if (!container) return;
    
    const input = container.querySelector('input[type="file"]');
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
      container.addEventListener(event, (e) => {
        e.preventDefault();
        e.stopPropagation();
      });
    });
    
    ['dragenter', 'dragover'].forEach(event => {
      container.addEventListener(event, () => container.classList.add('dragover'));
    });
    
    ['dragleave', 'drop'].forEach(event => {
      container.addEventListener(event, () => container.classList.remove('dragover'));
    });
    
    container.addEventListener('drop', (e) => {
      const files = e.dataTransfer.files;
      this.handleFiles(files, container, options);
    });
    
    container.addEventListener('click', () => input?.click());
    
    input?.addEventListener('change', (e) => {
      this.handleFiles(e.target.files, container, options);
    });
  },
  
  handleFiles(files, container, options) {
    const maxSize = options.maxSize || 10 * 1024 * 1024; // 10MB default
    const allowedTypes = options.allowedTypes || [];
    
    Array.from(files).forEach(file => {
      if (file.size > maxSize) {
        if (typeof UX !== 'undefined') {
          UX.toast.error(`Arquivo muito grande: ${file.name}`);
        }
        return;
      }
      
      if (allowedTypes.length && !allowedTypes.includes(file.type)) {
        if (typeof UX !== 'undefined') {
          UX.toast.error(`Tipo nÃ£o permitido: ${file.name}`);
        }
        return;
      }
      
      this.showFilePreview(file, container, options);
      
      if (options.onFile) {
        options.onFile(file);
      }
    });
  },
  
  showFilePreview(file, container, options) {
    const preview = document.createElement('div');
    preview.className = 'file-preview';
    preview.innerHTML = `
      <div class="file-icon">ðŸ“„</div>
      <div class="file-info">
        <div class="file-name">${file.name}</div>
        <div class="file-size">${this.formatFileSize(file.size)}</div>
      </div>
      <button class="file-remove" type="button">Ã—</button>
    `;
    
    preview.querySelector('.file-remove').addEventListener('click', () => {
      preview.remove();
      if (options.onRemove) options.onRemove(file);
    });
    
    container.parentElement.appendChild(preview);
  },
  
  formatFileSize(bytes) {
    if (bytes < 1024) return bytes + ' B';
    if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
    return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
  },
  
  // Form Wizard
  initWizard(wizardId, options = {}) {
    const wizard = document.getElementById(wizardId);
    if (!wizard) return;
    
    let currentStep = 0;
    const panels = wizard.querySelectorAll('.wizard-panel');
    const steps = wizard.querySelectorAll('.wizard-step');
    const prevBtn = wizard.querySelector('.wizard-btn-prev');
    const nextBtn = wizard.querySelector('.wizard-btn-next');
    
    const updateUI = () => {
      panels.forEach((panel, i) => {
        panel.classList.toggle('active', i === currentStep);
      });
      
      steps.forEach((step, i) => {
        step.classList.remove('active', 'completed');
        if (i < currentStep) step.classList.add('completed');
        if (i === currentStep) step.classList.add('active');
      });
      
      if (prevBtn) prevBtn.disabled = currentStep === 0;
      if (nextBtn) {
        nextBtn.textContent = currentStep === panels.length - 1 ? 'Concluir' : 'PrÃ³ximo';
      }
    };
    
    const goTo = (step) => {
      if (step < 0 || step >= panels.length) return;
      
      // Validar passo atual antes de avanÃ§ar
      if (step > currentStep && options.validateStep) {
        if (!options.validateStep(currentStep)) return;
      }
      
      currentStep = step;
      updateUI();
      
      if (options.onStepChange) {
        options.onStepChange(currentStep);
      }
    };
    
    prevBtn?.addEventListener('click', () => goTo(currentStep - 1));
    nextBtn?.addEventListener('click', () => {
      if (currentStep === panels.length - 1) {
        if (options.onComplete) options.onComplete();
      } else {
        goTo(currentStep + 1);
      }
    });
    
    updateUI();
    
    return { goTo, getCurrentStep: () => currentStep };
  }
};

// Expor globalmente
window.FormEnhancements = FormEnhancements;

// Helper debounce
function debounce(func, wait = 300) {
  let timeout;
  return function(...args) {
    clearTimeout(timeout);
    timeout = setTimeout(() => func.apply(this, args), wait);
  };
}
