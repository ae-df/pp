<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Otimiza√ß√£o</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .header h1 {
      color: #667eea;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 16px;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .metric-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .metric-card:hover {
      transform: translateY(-5px);
    }

    .metric-label {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .metric-value {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .metric-trend {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .trend-up {
      color: #10b981;
    }

    .trend-down {
      color: #ef4444;
    }

    .section {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .section h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #667eea;
    }

    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .status-healthy {
      background: #d4edda;
      color: #155724;
    }

    .status-warning {
      background: #fff3cd;
      color: #856404;
    }

    .status-error {
      background: #f8d7da;
      color: #721c24;
    }

    .recommendation {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid #667eea;
    }

    .recommendation.high {
      border-left-color: #ef4444;
    }

    .recommendation.medium {
      border-left-color: #f59e0b;
    }

    .recommendation.low {
      border-left-color: #10b981;
    }

    .bottleneck {
      background: #fff3cd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid #f59e0b;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .progress-bar {
      background: #e5e7eb;
      border-radius: 10px;
      height: 20px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      height: 100%;
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ Dashboard de Otimiza√ß√£o</h1>
      <p>Monitoramento em tempo real do sistema</p>
    </div>

    <div id="loading" class="section loading">
      <div class="spinner"></div>
      <p>Carregando m√©tricas...</p>
    </div>

    <div id="content" style="display: none;">
      <!-- M√©tricas Principais -->
      <div class="metrics-grid" id="metricsGrid"></div>

      <!-- Health Check -->
      <div class="section">
        <h2>üè• Health Check</h2>
        <div id="healthCheck"></div>
      </div>

      <!-- Performance -->
      <div class="section">
        <h2>‚ö° Performance</h2>
        <div id="performance"></div>
      </div>

      <!-- Cache -->
      <div class="section">
        <h2>üíæ Cache</h2>
        <div id="cache"></div>
      </div>

      <!-- Queries -->
      <div class="section">
        <h2>üîç Queries</h2>
        <div id="queries"></div>
      </div>

      <!-- Recomenda√ß√µes -->
      <div class="section">
        <h2>üí° Recomenda√ß√µes</h2>
        <div id="recommendations"></div>
      </div>

      <!-- Gargalos -->
      <div class="section">
        <h2>‚ö†Ô∏è Gargalos</h2>
        <div id="bottlenecks"></div>
      </div>

      <!-- A√ß√µes -->
      <div class="section">
        <h2>üîß A√ß√µes</h2>
        <div class="actions">
          <button class="btn btn-primary" onclick="refresh()">üîÑ Atualizar</button>
          <button class="btn btn-secondary" onclick="runMaintenance()">üßπ Manuten√ß√£o</button>
          <button class="btn btn-secondary" onclick="clearCache()">üóëÔ∏è Limpar Cache</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function loadDashboard() {
      google.script.run
        .withSuccessHandler(renderDashboard)
        .withFailureHandler(showError)
        .getDashboardData();
    }

    function renderDashboard(data) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'block';

      renderMetrics(data.metrics);
      renderHealthCheck(data.health);
      renderPerformance(data.performance);
      renderCache(data.cache);
      renderQueries(data.queries);
      renderRecommendations(data.recommendations);
      renderBottlenecks(data.bottlenecks);
    }

    function renderMetrics(metrics) {
      const grid = document.getElementById('metricsGrid');
      grid.innerHTML = `
        <div class="metric-card">
          <div class="metric-label">Cache Hit Rate</div>
          <div class="metric-value">${metrics.cache.hitRate}</div>
          <div class="metric-trend trend-up">‚Üë Excelente</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Opera√ß√µes</div>
          <div class="metric-value">${metrics.performance.total}</div>
          <div class="metric-trend">${metrics.performance.slow} lentas</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Dura√ß√£o M√©dia</div>
          <div class="metric-value">${metrics.performance.avgDuration}</div>
          <div class="metric-trend ${metrics.performance.avgDuration < 500 ? 'trend-up' : 'trend-down'}">
            ${metrics.performance.avgDuration < 500 ? '‚Üë R√°pido' : '‚Üì Lento'}
          </div>
        </div>
        <div class="metric-card">
          <div class="metric-label">√çndices</div>
          <div class="metric-value">${metrics.queries.totalIndices}</div>
          <div class="metric-trend">${metrics.queries.suggestions} sugest√µes</div>
        </div>
      `;
    }

    function renderHealthCheck(health) {
      const statusClass = health.status === 'healthy' ? 'status-healthy' :
                         health.status === 'degraded' ? 'status-warning' : 'status-error';

      let html = `<span class="status-badge ${statusClass}">${health.status}</span>`;
      html += '<div style="margin-top: 20px;">';

      Object.keys(health.checks).forEach(key => {
        const check = health.checks[key];
        const checkClass = check.status === 'ok' ? 'status-healthy' : 'status-warning';
        html += `
          <div style="margin-bottom: 10px;">
            <strong>${key}:</strong>
            <span class="status-badge ${checkClass}">${check.status}</span>
          </div>
        `;
      });

      html += '</div>';
      document.getElementById('healthCheck').innerHTML = html;
    }

    function renderPerformance(perf) {
      const slowRate = perf.total > 0 ? (perf.slow / perf.total * 100).toFixed(1) : 0;

      document.getElementById('performance').innerHTML = `
        <p><strong>Total de Opera√ß√µes:</strong> ${perf.total}</p>
        <p><strong>Opera√ß√µes Lentas:</strong> ${perf.slow} (${slowRate}%)</p>
        <p><strong>Dura√ß√£o M√©dia:</strong> ${perf.avgDuration}</p>
        <p><strong>Dura√ß√£o M√°xima:</strong> ${perf.maxDuration}</p>
        <div class="progress-bar">
          <div class="progress-fill" style="width: ${100 - slowRate}%">
            ${(100 - slowRate).toFixed(1)}% r√°pidas
          </div>
        </div>
      `;
    }

    function renderCache(cache) {
      const hitRate = parseFloat(cache.hitRate);

      document.getElementById('cache').innerHTML = `
        <p><strong>Taxa de Acerto:</strong> ${cache.hitRate}</p>
        <p><strong>Hits:</strong> ${cache.hits}</p>
        <p><strong>Misses:</strong> ${cache.misses}</p>
        <p><strong>Tamanho em Mem√≥ria:</strong> ${cache.memorySize} entradas</p>
        <div class="progress-bar">
          <div class="progress-fill" style="width: ${hitRate}%">
            ${hitRate.toFixed(1)}%
          </div>
        </div>
      `;
    }

    function renderQueries(queries) {
      document.getElementById('queries').innerHTML = `
        <p><strong>Total de √çndices:</strong> ${queries.totalIndices}</p>
        <p><strong>Sugest√µes:</strong> ${queries.suggestions} planilhas podem se beneficiar de √≠ndices</p>
      `;
    }

    function renderRecommendations(recommendations) {
      if (recommendations.length === 0) {
        document.getElementById('recommendations').innerHTML =
          '<p style="color: #10b981;">‚úÖ Nenhuma recomenda√ß√£o no momento. Sistema otimizado!</p>';
        return;
      }

      let html = '';
      recommendations.forEach(rec => {
        html += `
          <div class="recommendation ${rec.priority}">
            <strong>[${rec.priority.toUpperCase()}]</strong> ${rec.message}
          </div>
        `;
      });

      document.getElementById('recommendations').innerHTML = html;
    }

    function renderBottlenecks(bottlenecks) {
      if (bottlenecks.length === 0) {
        document.getElementById('bottlenecks').innerHTML =
          '<p style="color: #10b981;">‚úÖ Nenhum gargalo detectado!</p>';
        return;
      }

      let html = '';
      bottlenecks.forEach(bottleneck => {
        html += `
          <div class="bottleneck">
            <strong>${bottleneck.type}</strong><br>
            Dura√ß√£o m√©dia: ${bottleneck.avgDuration.toFixed(2)}ms<br>
            Ocorr√™ncias: ${bottleneck.count}<br>
            Severidade: ${bottleneck.severity}
          </div>
        `;
      });

      document.getElementById('bottlenecks').innerHTML = html;
    }

    function showError(error) {
      document.getElementById('loading').innerHTML = `
        <p style="color: #ef4444;">‚ùå Erro ao carregar dashboard: ${error.message}</p>
      `;
    }

    function refresh() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('content').style.display = 'none';
      loadDashboard();
    }

    function runMaintenance() {
      if (confirm('Executar manuten√ß√£o do sistema?')) {
        google.script.run
          .withSuccessHandler(() => {
            alert('Manuten√ß√£o executada com sucesso!');
            refresh();
          })
          .withFailureHandler(err => alert('Erro: ' + err.message))
          .runMaintenance();
      }
    }

    function clearCache() {
      if (confirm('Limpar todo o cache?')) {
        google.script.run
          .withSuccessHandler(() => {
            alert('Cache limpo com sucesso!');
            refresh();
          })
          .withFailureHandler(err => alert('Erro: ' + err.message))
          .clearAllCache();
      }
    }

    // Carrega dashboard ao abrir
    window.onload = loadDashboard;

    // Auto-refresh a cada 30 segundos
    setInterval(loadDashboard, 30000);
  </script>
</body>
</html>
