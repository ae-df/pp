    <link rel="stylesheet" href="design-system.css">
    
    <style>
      /* Samsung S20+ Optimizations (1440x3200, 20:9 aspect ratio) */
      :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --safe-left: env(safe-area-inset-left, 0px);
        --safe-right: env(safe-area-inset-right, 0px);
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      
      html, body {
        overscroll-behavior-y: contain;
        -webkit-overflow-scrolling: touch;
      }
      
      body {
        padding-top: var(--safe-top);
        padding-bottom: var(--safe-bottom);
        padding-left: var(--safe-left);
        padding-right: var(--safe-right);
      }
      
      .top-bar {
        padding-top: calc(12px + var(--safe-top));
        min-height: calc(56px + var(--safe-top));
      }
      
      .main-content {
        padding: 20px 16px calc(80px + var(--safe-bottom)) 16px;
        min-height: calc(100vh - 56px - var(--safe-top));
      }
      
      /* Stats grid - 2 colunas para S20+ */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin-bottom: 24px;
      }
      
      .stat-card {
        background: var(--surface, #fff);
        border-radius: 16px;
        padding: 20px 16px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100px;
      }
      
      .stat-value {
        font-size: 28px;
        font-weight: 700;
        color: var(--primary, #1a73e8);
        line-height: 1.2;
        margin-bottom: 4px;
      }
      
      .stat-label {
        font-size: 13px;
        color: var(--text-secondary, #5f6368);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      /* Menu grid - 2 colunas uniformes */
      .menu-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      
      .menu-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 24px 16px;
        min-height: 110px;
        border-radius: 16px;
        border: none;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      
      .menu-item:active {
        transform: scale(0.97);
      }
      
      .menu-item .material-icons {
        font-size: 32px;
      }
      
      /* FAB posicionamento S20+ */
      .fab {
        position: fixed;
        bottom: calc(24px + var(--safe-bottom));
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 16px;
        z-index: 100;
      }
      
      /* Drawer ajustes */
      .drawer {
        padding-top: var(--safe-top);
        padding-bottom: var(--safe-bottom);
        max-width: 85vw;
        width: 320px;
      }
      
      .drawer-header {
        padding: calc(16px + var(--safe-top)) 16px 16px 16px;
      }
      
      /* Títulos e textos */
      h2 {
        font-size: 22px;
        font-weight: 600;
        color: var(--text-primary, #202124);
        margin-bottom: 16px;
      }
      
      h3 {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-secondary, #5f6368);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      /* Scrollbar sutil */
      ::-webkit-scrollbar {
        width: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.2);
        border-radius: 4px;
      }
    </style>
</head>
